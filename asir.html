<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página ASIR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <header>
        <h1><a href="https://portal.edu.gva.es/ieselgrao/?page_id=690&lang=es" target="_blank">IES El Grao</a></h1>
    </header>
<hr>

    <div class="contenedor">
        
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" onblur="mostrarMensaje()">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" onblur="mostrarMensaje()">

            <label for="nacimiento">Año de nacimiento:</label>
            <input type="number" id="nacimiento" name="nacimiento">

            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </div>
     <script>
        function mostrarMensaje() {
            let nombre = document.getElementById("nombre").value;
            let apellido = document.getElementById("apellido").value;
    
            if (nombre.trim() !== "" && apellido.trim() !== "") {
                alert("Bienvenido " + nombre + " " + apellido + ", te vas a matricular de ASIR.");
            }
        }
    </script>
    <hr>
    <footer>
        <p>Web desarrollada por <span>Michelle Font</span></p>
    </footer>

   
</body>
</html>
